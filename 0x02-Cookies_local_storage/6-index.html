<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>

<body>

    <script>

        let availableItems = ['Shampoo', 'Soap', 'Sponge', 'Water'];
        if (!typeof(Storage)) 
        {
            alert('Sorry, your browser does not support Web storage. Try again with a better one');
        } else {
            createStore();
            displayCart();
        }

        function addItemToCart(item) {
        sessionStorage.setItem(item, true);
        }

        function createStore() {
            let itemsUl = document.createElement('ul');
            availableItems.forEach(function (item) {
                let itemLi = document.createElement('li');
                itemLi.appendChild(document.createTextNode(item));
                itemLi.onclick = function () {
                    addItemToCart(item);
                }
                itemsUl.appendChild(itemLi);
            })
            document.body.appendChild(itemsUl);
        }

        function displayCart() {
            if (sessionStorage.length) {
            let pTag = document.createElement('p');
            pTag.appendChild(document.createTextNode(`You previously had ${sessionStorage.length} items in your cart`));
            document.body.appendChild(pTag);
            }
        }


    </script>

</body>

</html>
