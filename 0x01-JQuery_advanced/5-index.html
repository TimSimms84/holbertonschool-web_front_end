<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

	<meta charset="utf-8" />
	<title>Task 5</title>
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
		integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<script type="application/javascript">
		$(document).ready(function () {
			createFamilyTree();
			addNewMember("Guillaume", "Salva");
			addNewMember("Arielle", "Snizt");
			addNewMember("Fanette", "Snizt");
			addNewMember("Gerard", "Snizt");
			addNewMember("Victor", "Salva");
		});

			function addNewMember(firstName, lastName) {
				$('tbody').append([
					$('<tr/>').append([
						$('<td>', { text: firstName }),
						$('<td>', { text: lastName }),
						$('<td/>', {
							text: '(x)',
							css: { backgroundColor: 'orange' },
							on: {
								click: function () {
									$(this).parents('tr').remove();
								}
							}
						})
					])
				])
			}



		function createFamilyTree() {
			$("body").append("<table>");
			$("table").append("<thead>");
			$("thead").append("<tr>");
			$("tr").append("<th>", "<th>");
			$("th").eq(0).text("Firstname");
			$("th").eq(1).text("Lastname");
			$("table").append("<tbody>");
		}


	</script>

</head>
